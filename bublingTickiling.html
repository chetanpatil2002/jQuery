<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ggp,
        .main-lead,
        .main,
        .sub,
        .child,
        .span {
            border: 1px solid black;
            margin: 20px;
        }

        .change {
            border: 1px solid red;
        }
    </style>


</head>

<body>
    <button id="btn1">click</button>
    <div class="ggp">body (great-great-grandparent)
        <div class="main-lead">div(great-grandparent)
            <div class="main">ul (grandparent)
                <div class="sub">
                    <div class="child">li (direct parent)
                        <div class="span">span</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".span").parents().addClass("change")
            })
        })
    </script>
</body>

</html>
